<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
            </header>
            <main class="main">
                <section class="profile">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
                    <div class="profile__info">
                        <div class="profile__personal-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button button" type="button"></button>
                        </div>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button button" type="button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__container"></ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
            </footer>
            <div class="popup profile-popup">
                <div class="popup__container">
                    <button class="popup__close-button button" type="button" id="close-profile" aria-label="Закрыть"></button>
                    <form novalidate class="popup__form" name="popupEditForm">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" id="nameInput" placeholder="Имя" name="nameInput" value="" class="popup__input popup__input_name" minlength="2" maxlength="40" required>

                        <span class="popup__error popup__error_name"></span>
                        <input type="text" id="jobInput" placeholder="Описание" name="jobInput" value="" class="popup__input popup__input_job" minlength="2" maxlength="200">
                        <button class="popup__submit-button button" type="submit" aria-label="Сохранить">Сохранить</button>
                        <span class="popup__error popup__error_job"></span>
                    </form>
                </div>
            </div>
            <div class="popup card-popup">
              <div class="popup__container">
                  <button class="popup__close-button button" type="button" id="close-card" aria-label="Закрыть"></button>
                  <form novalidate class="popup__form" name="popupAddForm">
                      <h2 class="popup__title">Новое место</h2>
                      <input type="text" id="titleInput" placeholder="Название" name="titleInput" value="" class="popup__input popup__input_title" minlength="2" maxlength="30" required>
                      <span class="popup__error popup__error_title"></span>
                      <input type="url" id="linkInput" placeholder="Ссылка на картинку" name="linkInput" value="" class="popup__input popup__input_link"  required>
                      <button class="popup__submit-button button" type="submit" aria-label="Создать">Создать</button>
                      <span class="popup__error popup__error_link"></span>
                  </form>
              </div>
          </div>
          <div class="popup image-popup">
            <div class="popup__image-container">
              <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
              <figure class="figure">
                <img src="#" alt="#" class="figure__image">
                <figcaption class="figure__caption"></figcaption>
              </figure>
            </div>
          </div>
          <template id="cardTemplate">
            <li class="elements__card-container">
              <button class="elements__delete-button button" type="button" aria-label="Удалить"></button>
              <img class="elements__photo" src="#" alt="#">
              <div class="elements__info">
                  <h2 class="elements__title"></h2>
                  <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
              </div>
            </li>
          </template>
        </div>
        <script defer  src="./scripts/validate.js"></script>
        <script defer  src="./scripts/index.js"></script>

    </body>
</html>
