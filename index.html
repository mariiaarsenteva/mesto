<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <body class="body"> 
        <div class="page">
            <header class="header">
                <img class="header__logo" src="./images/logo.svg" alt="Лого Место">
            </header>
            <main class="main">
                <section class="profile">
                    <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
                    <div class="profile__info">
                        <div class="profile__personal-info">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__edit-button button" type="button"></button>
                        </div>
                        <p class="profile__bio">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button button" type="button"></button>
                </section>
                <section class="elements">
                    <ul class="elements__container">
                        <li class="elements__card-container">
                            <img class="elements__photo" src="./images/kara-eads-WKfq1fm4gkU-unsplash.jpg" alt="Фотография фикуса Лирата">
                            <div class="elements__info">
                                <h2 class="elements__title">Карачаевск</h2>
                                <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
                            </div>
                        </li>
                        <li class="elements__card-container">
                            <img class="elements__photo" src="./images/annie-spratt-wnd7te34T-0-unsplash.jpg" alt="Фото голубых цветов">
                            <div class="elements__info">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
                            </div>
                        </li>
                        <li class="elements__card-container">
                            <img class="elements__photo" src="./images/linh-le-Ebwp2-6BG8E-unsplash.jpg" alt="Цветы в горшке">
                            <div class="elements__info">
                                <h2 class="elements__title">Домбай</h2>
                                <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
                            </div>
                        </li>
                        <li class="elements__card-container">
                            <img class="elements__photo" src="./images/nikita-kachanovsky-GY6ViMxtmDE-unsplash.jpg" alt="Сансевиерия в горшке">
                            <div class="elements__info">
                                <h2 class="elements__title">Гора Эльбрус</h2>
                                <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
                            </div>
                        </li>
                        <li class="elements__card-container">
                            <img class="elements__photo" src="./images/toa-heftiba-W1yjvf5idqA-unsplash.jpg" alt="Бонсай в горшке">
                            <div class="elements__info">
                                <h2 class="elements__title">Домбай</h2>
                                <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
                            </div>
                        </li>
                        <li class="elements__card-container">
                            <img class="elements__photo" src="./images/yusuf-evli-bVq6bh26H-Y-unsplash.jpg" alt="Дистья цветка Драцена">
                            <div class="elements__info">
                                <h2 class="elements__title">Карачаевск</h2>
                                <button class="elements__like-button button" type="button" aria-label="Нравится"></button>
                            </div>
                        </li>
                    </ul>
                </section>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
              
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button button" type="button" id="close" aria-label="Закрыть"></button>
                    <form class="popup__form" name="popupEditForm">
                        <h2 class="popup__title">Редактировать профиль</h2>
                        <input type="text" id="nameInput" placeholder="Имя" name="nameInput" value="" class="popup__input" required>
                        <input type="text" id="jobInput" placeholder="Описание" name="jobInput" value="" class="popup__input">
                        <button class="popup__submit-button button" type="submit" aria-label="Сохранить">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="./scripts/index.js"></script> 
    </body>
</html>
