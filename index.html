<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Лого Место"></header><main class="main"><section class="profile"><div class="profile__container"><button class="profile__avatar-button button"><img class="profile__avatar" src="#" alt="Аватар пользователя"></button><div class="profile__info"><div class="profile__personal-info"><h1 class="profile__name"></h1><button class="profile__edit-button button" type="button"></button></div><p class="profile__job"></p></div></div><button class="profile__add-button button" type="button"></button></section><section class="elements"><ul class="elements__container"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2023 Mesto Russia</p></footer><div class="popup profile-popup"><div class="popup__container"><button class="popup__close-button button" type="button" id="close-profile" aria-label="Закрыть"></button><form novalidate class="popup__form" name="popupEditForm"><h2 class="popup__title">Редактировать профиль</h2><input id="name" placeholder="Имя" name="name" value="" class="popup__input popup__input_name" minlength="2" maxlength="40" required> <span class="popup__error popup__error_name"></span> <input id="job" placeholder="Описание" name="job" value="" class="popup__input popup__input_job" minlength="2" maxlength="200" required> <span class="popup__error popup__error_job"></span> <button class="popup__submit-button button" type="submit" aria-label="Сохранить">Сохранить</button></form></div></div><div class="popup card-popup"><div class="popup__container"><button class="popup__close-button button" type="button" id="close-card" aria-label="Закрыть"></button><form novalidate class="popup__form" na
